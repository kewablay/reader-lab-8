<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Reader</title>

    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <!-- Google fonts Poppins  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Google fonts Poppins end -->

    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body class="max-width-container">
    <nav
      class="flex justify-between items-center p-4 md:px-6 border-b border-gray-300"
    >
      <div class="logo flex items-center gap-2 text-xl font-bold">
        <img src="./assets/icons/logo.svg" class="size-6" alt="logo" />
        Reader
      </div>

      <button>On</button>
    </nav>

    <main>
      <section class="hero-text mt-20 grid p-4 md:px-6 gap-4 sm:grid-cols-12">
        <div class="sm:col-span-6 flex gap-2 items-center">
          <h1 class="text-6xl">Books</h1>
          <div class="line w-1 bg-gray-300 rounded-full h-[80%]"></div>
          <p>
            <span>Just for <br /></span>
            <span class="text-[#03A600] fold-bold">you</span>
          </p>
        </div>

        <p class="sm:col-span-6">
          Welcome to your ultimate reading companion! Dive into an extensive
          library, customize your reading experience, and enjoy every page like
          never before.
        </p>
      </section>

      <section class="mt-14 p-4 md:px-6">
        <!-- navigation buttons  -->
        <div class="justify-end items-center mb-5 flex gap-4">
          <button
            id="custom-prev"
            class="group size-12 flex justify-center items-center border-gray-500 bg-white border rounded-full hover:bg-[#FFC3A7] transition-all ease-in-out duration-100"
          >
            <img
              src="./assets/icons/arrow.svg"
              alt="arrow-left"
              class="group-active:-translate-x-1 scale-75 transition-all ease-in-out duration-100"
            />
          </button>
          <button
            id="custom-next"
            class="group size-12 flex justify-center items-center border-gray-500 rotate-180 bg-white border rounded-full hover:bg-[#FFC3A7] transition-all ease-in-out duration-100"
          >
            <img
              src="./assets/icons/arrow.svg"
              alt="arrow-right"
              class="group-active:-translate-x-1 scale-75 transition-all ease-in-out duration-100"
            />
          </button>
        </div>

        <!-- books container -->
        <div class="books-container">
          <!-- Swiper -->
          <div class="swiper mySwiper">
            <div id="books-container" class="swiper-wrapper">
              <!-- books goes here -->
            </div>
          </div>
        </div>

        <!-- <div id="swipper-container"></div> -->
      </section>
    </main>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- swipper configuration -->
    <script src="scripts/swipper.js"></script>
    <script type="module" src="scripts/app.js"></script>
  </body>
</html>
